<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | IP Address Tracker</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
    integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
    crossorigin="" />
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <div class="image-container">
      <h1>IP Address Tracker</h1>
      <div class="input-container">
          <div>
            <form>
              <input type="search" placeholder="Search for any IP address or domain" autofocus>
            </form>
          </div>
          <div>
            <button class="submit" type="submit" name="search"></button>
          </div>
      </div>
      <div id="results-container">
        <div class="result ip">
          <h6>IP ADDRESS</h6>
          <div class="ip-result"></div>
        </div>
        <div class="result location">
          <h6>LOCATION</h6>
          <div class="location-result"></div>
        </div>
        <div class="result timezone">
          <h6>TIMEZONE</h6>
          <div class="timezone-result"></div>
        </div>
        <div class="result isp">
          <h6>ISP</h6>
          <div class="isp-result"></div>
        </div>
      </div>
    </div>
    <div id="map"></div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">virtual-lee</a>.
  </div>
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
      integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
      crossorigin=""></script>
    <script type="text/javascript" src="config.js" defer></script>
    <script type="text/javascript" src="script.js" defer></script>
</body>
</html>
